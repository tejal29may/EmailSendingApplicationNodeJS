<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sending Application</title>
    <style>
        /* Add your CSS styles here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .login-page {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h3 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
            text-align: left;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 30%;
            padding: 12px 15px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="login-page">
        <h3>Email Sending Application</h3>

        <form action="/sendmail" method="POST">
            <input type="email" name="to" placeholder="To" class="input-field" required>
            <input type="email" name="from" placeholder="From" class="input-field" required>
            <textarea name="subject" cols="48" rows="2" placeholder="Subject" class="input-field" required></textarea>
            <textarea name="message" cols="48" rows="10" placeholder="Message" class="input-field" required></textarea>
            <button type="submit">Send Email</button>
        </form>
    </div>

</body>

</html>
